<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Accounting</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body{font-family:system-ui,Arial,sans-serif;max-width:900px;margin:24px auto;padding:0 16px}
    .card{border:1px solid #ddd;border-radius:10px;padding:12px;margin:12px 0}
    .pill{display:inline-block;padding:4px 10px;border-radius:999px;border:1px solid #bbb;margin-right:8px}
    label{display:inline-block;margin:6px 8px 6px 0}
    input,button{padding:8px;margin:6px 4px}
  </style>
</head>
<body>
  <h1>Accounting</h1>
  <p><a href="/index.html">Back to Main</a></p>

  <div class="card">
    <form id="range">
      <label>From <input type="date" id="from"></label>
      <label>To <input type="date" id="to"></label>
      <button type="submit">Apply</button>
      <button type="button" id="clear">Clear</button>
    </form>
  </div>

  <div class="card">
    <h2>Income (Payments)</h2>
    <span class="pill">Taxable: $<b id="i_tax">0.00</b></span>
    <span class="pill">Non-Taxable: $<b id="i_nontax">0.00</b></span>
    <span class="pill">Total: $<b id="i_total">0.00</b></span>
  </div>

  <div class="card">
    <h2>Expenses</h2>
    <span class="pill">Taxable: $<b id="e_tax">0.00</b></span>
    <span class="pill">Non-Taxable: $<b id="e_nontax">0.00</b></span>
    <span class="pill">Total: $<b id="e_total">0.00</b></span>
  </div>

  <div class="card">
    <h2>Net (Income âˆ’ Expenses)</h2>
    <span class="pill">Net Total: $<b id="net_total">0.00</b></span>
  </div>

<script>
function $$(id){return document.getElementById(id)}
function money(n){return (+n||0).toFixed(2)}

async function load(){
  const qs=new URLSearchParams();
  const f=$$('from').value, t=$$('to').value;
  if(f) qs.set('from',f); if(t) qs.set('to',t);

  const [inc, exp, all] = await Promise.all([
    fetch('/api/payments/summary'+(qs.toString()?('?'+qs.toString()):'')).then(r=>r.json()),
    fetch('/api/expenses/summary'+(qs.toString()?('?'+qs.toString()):'')).then(r=>r.json()),
    fetch('/api/accounting/summary'+(qs.toString()?('?'+qs.toString()):'')).then(r=>r.json())
  ]);

  $$('i_tax').textContent = money(inc.taxable_total);
  $$('i_nontax').textContent = money(inc.nontax_total);
  $$('i_total').textContent = money(inc.grand_total);

  $$('e_tax').textContent = money(exp.taxable_total);
  $$('e_nontax').textContent = money(exp.nontax_total);
  $$('e_total').textContent = money(exp.grand_total);

  $$('net_total').textContent = money(all.net_total);
}

document.getElementById('range').addEventListener('submit', (e)=>{e.preventDefault(); load();});
document.getElementById('clear').addEventListener('click', ()=>{$$('from').value='';$$('to').value='';load();});
load();
</script>
</body>
</html>
