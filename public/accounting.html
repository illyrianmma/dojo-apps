?<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Accounting V3 OK</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="style.css" />
  <style>
    .grid{display:grid;grid-template-columns:repeat(2,minmax(0,1fr));gap:12px}
    @media (max-width:900px){.grid{grid-template-columns:1fr}}
    .card{border:1px solid #e5e7eb;border-radius:14px;padding:12px;background:#fff}
    h2{margin:6px 0 8px 0}
    table{width:100%;border-collapse:collapse}
    th,td{padding:6px 8px;border-bottom:1px solid #eee;text-align:left}
    .num{text-align:right}
  </style>
</head>
<body>
  <div class="flex" style="margin-bottom:10px">
    <a class="card" href="index.html">?? Back to Main</a>
  </div>

  <h1>Accounting <small style="font-weight:normal;color:#666">V3 OK</small></h1>

  <div class="flex" style="gap:8px;margin:10px 0 14px 0">
    <div><label>From</label><input type="date" id="from"></div>
    <div><label>To</label><input type="date" id="to"></div>
    <div style="align-self:end"><button id="go">Update</button></div>
  </div>

  <div id="summary" class="grid">
    <div class="card">
      <h2>Revenue by Method</h2>
      <table id="tblMeth">
        <thead><tr><th>Method</th><th class="num">Amount</th></tr></thead>
        <tbody></tbody>
        <tfoot><tr><th>Total</th><th class="num" id="revTotal">$0.00</th></tr></tfoot>
      </table>
      <div class="small">Refunds are negative payments and reduce totals automatically.</div>
    </div>

    <div class="card">
      <h2>Expenses by Vendor</h2>
      <table id="tblVend">
        <thead><tr><th>Vendor</th><th class="num">Amount</th></tr></thead>
        <tbody></tbody>
        <tfoot><tr><th>Total</th><th class="num" id="expTotal">$0.00</th></tr></tfoot>
      </table>
    </div>

    <div class="card">
      <h2>Totals</h2>
      <table>
        <tbody>
          <tr><td>Revenue (all methods)</td><td class="num" id="revAll">$0.00</td></tr>
          <tr><td>Expenses (all)</td><td class="num" id="expAll">$0.00</td></tr>
          <tr><td><strong>Net (Revenue - Expenses)</strong></td><td class="num" id="netAll"><strong>$0.00</strong></td></tr>
        </tbody>
      </table>
    </div>
  </div>

<script>
const $=s=>document.querySelector(s);
const fmt=a=> (a||0).toLocaleString(undefined,{style:'currency',currency:'CAD'});

async function load(){
  const from = ($('#from').value||'').trim();
  const to   = ($('#to').value||'').trim();
  const r = await fetch('/api/accounting/summary3?'+ new URLSearchParams({from,to}).toString());
  const j = await r.json();

  const m = j?.revenue?.by_method || {};
  const rows = [
    ['cash', m.cash||0],
    ['e-transfer', m['e-transfer']||0],
    ['debit', m.debit||0],
    ['credit', m.credit||0],
    ['chq', m.chq||0],
    ['other', m.other||0],
  ];
  const tb = $('#tblMeth tbody'); tb.innerHTML='';
  rows.forEach(([name,val])=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${name}</td><td class="num">${fmt(val)}</td>`;
    tb.appendChild(tr);
  });
  const revTotal = j?.revenue?.total || 0;
  $('#revTotal').textContent = fmt(revTotal);
  $('#revAll').textContent   = fmt(revTotal);

  const ev = j?.expenses?.by_vendor || [];
  const tbv = $('#tblVend tbody'); tbv.innerHTML='';
  ev.forEach(row=>{
    const tr=document.createElement('tr');
    tr.innerHTML = `<td>${row.vendor}</td><td class="num">${fmt(row.total)}</td>`;
    tbv.appendChild(tr);
  });
  const expTotal = j?.expenses?.total || 0;
  $('#expTotal').textContent = fmt(expTotal);
  $('#expAll').textContent   = fmt(expTotal);

  $('#netAll').textContent = fmt((j?.net)||0);
}

document.getElementById('go').addEventListener('click', load);

window.addEventListener('DOMContentLoaded', ()=>{
  const now = new Date();
  const first = new Date(now.getFullYear(), now.getMonth(), 1);
  const last  = new Date(now.getFullYear(), now.getMonth()+1, 0);
  $('#from').value = first.toISOString().slice(0,10);
  $('#to').value   = last.toISOString().slice(0,10);
  load();
});
</script>
</body>
</html>
