<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payments</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:20px;}
    h1{margin:0 0 12px}
    form,table{max-width:1000px}
    label{display:block;margin:8px 0 4px}
    input,select,textarea{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{padding:8px 12px;border:1px solid #333;background:#111;color:#fff;border-radius:8px;cursor:pointer}
    button.secondary{background:#fff;color:#111}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    .row-actions{display:flex;gap:6px;flex-wrap:wrap}
    .two{display:grid;grid-template-columns:repeat(2,1fr);gap:12px}
  </style>
</head>
<body>
  <h1>Payments</h1>

  <form id="payForm">
    <div class="two">
      <div>
        <label>Student</label>
        <select name="student_id" id="studentSelect" required></select>
      </div>
      <div>
        <label>Amount (USD)</label>
        <input name="amount" type="number" step="0.01" min="0" required>
      </div>
      <div>
        <label>Method</label>
        <input name="method" placeholder="cash / card / e-transfer">
      </div>
      <div>
        <label>Taxable?</label>
        <select name="taxable">
          <option value="1" selected>Yes (Taxable)</option>
          <option value="0">No (Non-Taxable)</option>
        </select>
      </div>
      <div style="grid-column:1/-1">
        <label>Note</label>
        <input name="note" placeholder="membership / gear / etc.">
      </div>
    </div>
    <div style="margin-top:10px"><button type="submit">Record Payment</button></div>
  </form>

  <table id="payTable">
    <thead><tr>
      <th>ID</th><th>Date</th><th>Student</th><th>Amount</th><th>Method</th><th>Taxable</th><th>Note</th><th>Actions</th>
    </tr></thead>
    <tbody></tbody>
  </table>

<script>
const $ = sel => document.querySelector(sel);

async function loadStudents(){
  const res = await fetch('/api/students'); const rows = await res.json();
  const sel = $('#studentSelect'); sel.innerHTML = '';
  for(const r of rows){
    const o = document.createElement('option');
    o.value = r.id; o.textContent = `${r.name} (#${r.id})`;
    sel.appendChild(o);
  }
}

async function loadPayments(){
  const res = await fetch('/api/payments'); const rows = await res.json();
  const tb = $('#payTable tbody'); tb.innerHTML = '';
  for(const r of rows){
    const tr = document.createElement('tr');
    tr.innerHTML = `
      <td>${r.id}</td>
      <td>${r.created_at||''}</td>
      <td>${r.student_name || 'â€”'}</td>
      <td>$${Number(r.amount).toFixed(2)}</td>
      <td>${r.method||''}</td>
      <td>${r.taxable ? 'Taxable' : 'Non-Taxable'}</td>
      <td>${r.note||''}</td>
      <td class="row-actions">
        <button data-act="receipt" data-id="${r.id}">Receipt</button>
        <button data-act="delete" data-id="${r.id}" class="secondary">Delete</button>
      </td>
    `;
    tb.appendChild(tr);
  }
}

$('#payForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  body.amount = parseFloat(body.amount || "0");
  body.taxable = body.taxable === "1" ? 1 : 0;
  const res = await fetch('/api/payments',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!res.ok){ alert('Save failed'); return; }
  e.target.reset();
  await loadPayments();
});

$('#payTable').addEventListener('click', async (e)=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const id = btn.dataset.id; const act = btn.dataset.act;

  if(act==='delete'){
    if(!confirm(`Delete payment #${id}?`)) return;
    const res = await fetch(`/api/payments/${id}`,{method:'DELETE'});
    if(!res.ok) return alert('Delete failed');
    return loadPayments();
  }

  if(act==='receipt'){
    window.open(`/receipt/${id}`, '_blank');
  }
});

loadStudents();
loadPayments();
</script>
</body>
</html>
