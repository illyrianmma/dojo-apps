<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Leads</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body{font-family:system-ui,Segoe UI,Roboto,Helvetica,Arial,sans-serif; margin:20px;}
    h1{margin:0 0 12px}
    form,table{max-width:900px}
    label{display:block;margin:8px 0 4px}
    input,textarea,select{width:100%;padding:8px;border:1px solid #ccc;border-radius:8px}
    button{padding:8px 12px;border:1px solid #333;background:#111;color:#fff;border-radius:8px;cursor:pointer}
    button.secondary{background:#fff;color:#111}
    table{width:100%;border-collapse:collapse;margin-top:16px}
    th,td{border-bottom:1px solid #eee;padding:8px;text-align:left}
    .row-actions{display:flex;gap:6px;flex-wrap:wrap}
    .muted{color:#777;font-size:12px}
  </style>
</head>
<body>
  <h1>Leads</h1>

  <form id="leadForm">
    <div style="display:grid;grid-template-columns:repeat(2,1fr);gap:12px;max-width:900px">
      <div><label>Name</label><input name="name" required></div>
      <div><label>Phone</label><input name="phone"></div>
      <div><label>Email</label><input name="email" type="email"></div>
      <div><label>Note</label><input name="note"></div>
    </div>
    <div style="margin-top:10px"><button type="submit">Add Lead</button></div>
  </form>

  <table id="leadTable">
    <thead><tr>
      <th>ID</th><th>Name</th><th>Phone</th><th>Email</th><th>Created</th><th>Actions</th>
    </tr></thead>
    <tbody></tbody>
  </table>

<script>
const $ = sel => document.querySelector(sel);
const T = (strings, ...vals) => strings.map((s,i)=>s+(vals[i]??"")).join("");

async function loadLeads(){
  const res = await fetch('/api/leads'); const rows = await res.json();
  const tb = $('#leadTable tbody'); tb.innerHTML = '';
  for(const r of rows){
    const tr = document.createElement('tr');
    tr.innerHTML = T`
      <td>${r.id}</td>
      <td>${r.name||''}<div class="muted">${r.note||''}</div></td>
      <td>${r.phone||''}</td>
      <td>${r.email||''}</td>
      <td>${r.created_at||''}</td>
      <td class="row-actions">
        <button data-act="edit" data-id="${r.id}" class="secondary">Edit</button>
        <button data-act="delete" data-id="${r.id}" class="secondary">Delete</button>
        <button data-act="convert" data-id="${r.id}">Convert â†’ Student</button>
      </td>`;
    tb.appendChild(tr);
  }
}

$('#leadForm').addEventListener('submit', async (e)=>{
  e.preventDefault();
  const fd = new FormData(e.target);
  const body = Object.fromEntries(fd.entries());
  const res = await fetch('/api/leads',{method:'POST',headers:{'Content-Type':'application/json'},body:JSON.stringify(body)});
  if(!res.ok){ alert('Save failed'); return;}
  e.target.reset(); await loadLeads();
});

$('#leadTable').addEventListener('click', async (e)=>{
  const btn = e.target.closest('button'); if(!btn) return;
  const id = btn.dataset.id; const act = btn.dataset.act;

  if(act==='delete'){
    if(!confirm(`Delete lead #${id}?`)) return;
    const res = await fetch(`/api/leads/${id}`,{method:'DELETE'});
    if(!res.ok) return alert('Delete failed'); return loadLeads();
  }

  if(act==='edit'){
    // simple prompt edit
    const row = [...$('#leadTable tbody').children].find(tr=>tr.firstChild.textContent==id);
    const name = prompt('Name:', row.children[1].firstChild.textContent) || '';
    const phone = prompt('Phone:', row.children[2].textContent) || '';
    const email = prompt('Email:', row.children[3].textContent) || '';
    const note = prompt('Note:', row.children[1].querySelector('.muted')?.textContent || '') || '';
    const res = await fetch(`/api/leads/${id}`,{
      method:'PUT',
      headers:{'Content-Type':'application/json'},
      body:JSON.stringify({name,phone,email,note})
    });
    if(!res.ok) return alert('Update failed'); return loadLeads();
  }

  if(act==='convert'){
    if(!confirm(`Convert lead #${id} to Student?`)) return;
    const res = await fetch(`/api/leads/${id}/convert`,{method:'POST'});
    const out = await res.json();
    if(!res.ok) return alert(out.error || 'Convert failed');
    alert(`Lead converted. New student id: ${out.studentId}`);
    await loadLeads();
  }
});

loadLeads();
</script>
</body>
</html>
